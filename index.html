<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borders4all</title>

    <link rel="stylesheet" href="/style.css">
    </link>
</head>

<body>
    <div class="mainContainer">
        <header>
            <h1>Borders4all</h1>
            <h3>Create and experiment with borders</h3>
        </header>
        <hr />
        <div class="flex">
            <div class="float-left">
                <p class="label">Border Radius</p>
                <input type="number" min="1" max="100" value="50" placeholder="Border-radius in %" class="input-box"
                    id="textInput">
            </div>
            <div class="float-right">
                <div class="visualRep"></div>
            </div>

        </div>

    </div>


    <script type="text/javascript" src="/app.js"></script>
